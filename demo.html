    <script type="text/javascript">
        /*
         * 定义全局变量
         * 有利于快速定义全局变量
         */

        var Global = {};

        Global.namespace = function( name ){ 

            var names = name.split('.');
            var i = (names[0] = "Global") ? 1 : 0;
            var len = names.length;
            var o = Global;

            for(i ; i<len; i++ ){
                o[ names[i] ]= o[ names[i] ] || {};
                o = o[ names[i] ];
            }
        };

    </script>
